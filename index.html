<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shrine</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Design by Kofi Fosu | cosmoscoderr@gmail.com -->
</head>
<body>
  <!-- Introduction Page -->
  <div id="intro-page">
    <h1>Welcome to <span class="highlight">Book Shrine</span></h1>
    <p>Your digital library for exploring and reading books. Dive into a world of knowledge with our vast collection of PDF books and AI-powered chatbot.</p>
    <button id="start-button">Tap to Begin</button>
  </div>

  <!-- Main Page (Hidden Initially) -->
  <div id="main-page" class="hidden">
    <header>
      <h1>Book Shrine</h1>
      <input type="text" id="search" placeholder="Search books..." oninput="searchBooks()">
    </header>

    <main>
      <div class="book-list">
        <!-- Book items will be dynamically added here -->
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Design by <strong>Kofi Fosu</strong> | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
    </footer>

    <!-- Chatbot Section -->
    <div class="chatbot">
      <button id="chatbot-button">Chat with AI</button>
      <div id="chatbot-window" class="hidden">
        <div id="chatbot-messages"></div>
        <div class="chatbot-input-container">
          <input type="text" id="chatbot-input" placeholder="Ask me something...">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
